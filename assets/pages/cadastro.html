<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <meta name="description" content="Cadastro">
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
    <title>Telecall - Cadastro</title>
</head>

<body>
    <!-- MENU NAVBAR -->
    <header class="header">
        <a href="/index.html"><img src="../img/logo.png" alt="Logo Telecall" width="50px" class="logo-telecall"></a>
        <div id="menu-hamburguer">
            <div id="menu">
                <div class="header-chat-cliente">
                    <a href="atendimento.html" class="area-cliente"><span><img src="../img/chat-fill.svg"></span>Contato</a>
                    <a href="login.html" class="area-cliente"><span><img src="../img/user-solid.svg"></span>Login</a>
                </div>
            </div>
        </div>
            </div>
        </div>
        <div class="buttons-navbar">
            <div class="dark">
                <button id="dark"><img src="../img/sun.svg" alt="Botão Dark Mode"></button>
            </div>
            <button id="btn-mobile"><img src="../img/list.svg" alt="Botão Mobile"></button>
        </div> 
    </header>
    <!-- CADASTRO -->
    <main class="cadastro">
        <div class="cadastro-titulos">
            <h1>Cadastro-se</h1>
        </div>
        <div class="dados-form">
            <img src="../img/cadastro.svg" alt="Cadastro" class="img-cadastro">
            <div class="cadastro-form">
                <form>
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required autofocus class="input-cadastro">
                    <label for="nome">Nome Materno</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required class="input-cadastro">
                    <label for="nome">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" required class="input-cadastro" onblur="mascaraCpf(this)">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" placeholder="(XX) XX XXXX-XXXX" maxlength="11" required class="input-cadastro" onblur="mascaraCell(this)" onfocus="tiraHifen(this)">
                    <label for="number">CEP</label>
                    <input type="number" name="number" placeholder="Digite seu cep" required class="input-cadastro">
                    <div id="genero">
                        <select class="">
                            <option value="genero">Masculino</option>
                            <option value="genero">Feminino</option>
                            <option value="genero">Outros</option>
                        </select>
                    </div>
                    <label for="pessoa">Estado</label>
                    <div id="pessoa">
                        <select class="">
                            <option value="pessoa">Acre</option>
                            <option value="pessoa">Alagoas</option>
                            <option value="pessoa">Amapá</option>
                            <option value="pessoa">Amazonas</option>
                            <option value="pessoa">Bahia</option>
                            <option value="pessoa">Ceará</option>
                            <option value="pessoa">Espírito Santo</option>
                            <option value="pessoa">Goiás</option>
                            <option value="pessoa">Maranhão</option>
                            <option value="pessoa">Mato Grosso</option>
                            <option value="pessoa">Mato Grosso do Sul</option>
                            <option value="pessoa">Minas Gerais</option>
                            <option value="pessoa">Pará</option>
                            <option value="pessoa">Paraíba</option>
                            <option value="pessoa">Paraná</option>
                            <option value="pessoa">Pernambuco</option>
                            <option value="pessoa">Piauí</option>
                            <option value="pessoa">Rio de Janeiro</option>
                            <option value="pessoa">Rio Grande do Norte</option>
                            <option value="pessoa">Rio Grande do Sul</option>
                            <option value="pessoa">Rondônia</option>
                            <option value="pessoa">Roraima</option>
                            <option value="pessoa">Santa Catarina</option>
                            <option value="pessoa">São Paulo</option>
                            <option value="pessoa">Sergipe</option>
                            <option value="pessoa">Tocantins</option>
                        </select>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" required class="input-cadastro">
                    <label for="nome">Senha</label>
                    <input type="password" name="senha1" id="senha1" placeholder="Senha" required class="input-cadastro">
                    <label for="nome">Confirmar Senha</label>
                    <input type="password" name="senha2" id="senha2" placeholder="Confirmar Senha" required class="input-cadastro">
                    <div class="butao"><button type="submit" class="btn" onclick="verificar(this.form)">Cadastrar</button></div>
                </form>
            </div>
        </div>
    </main>
    <!-- RODAPÉ -->
    <footer>
        <div>
            <h3>Redes</h3>
            <ul>
                <li><a href="https://www.facebook.com/TelecallBr">Facebook</a></li>
                <li><a href="https://www.instagram.com/telecallbr/">Instagram</a></li>
                <li><a href="https://www.linkedin.com/company/telecall/">Linkedin</a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/cadastro.js"></script>
    <script src="../js/darkmode.js"></script>
</body>

</html>
